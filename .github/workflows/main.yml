on:
  push
jobs:

  build:
    runs-on: ubuntu-latest    
    container: ubuntu
      ports:8000:8000
    steps:
    - uses: actions/checkout@v4

    - name: Build static site
      run: php -S localhost:8000 -t public/ > phpd.log 2>&1


    - name: Wget static site
      run: |
        cd public
        wget -k -K  -E -r -l 10 -p -N -F -nH https://localhost:8000
