on:
  push
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
    steps:
    - uses: actions/checkout@v4

    - name: Setup git
      run: |
        sudo apt-get install -y git

    - name: Setup python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install wget
      run: |
        sudo apt-get install -y wget

    - name: Ingest new content
      run: |
        ./pre_build.sh

    - name: Build static site
      run: |
        sudo kill $( lsof -i:6379 -t )
        (php -S localhost:6379) &
        rm -r public
        mkdir public
        cd public
        wget -k -K  -E -r -l 10 -p -N -F -nH https://localhost:6379
        
    - name: Post-processing and cleanup
      run: ./clean_up.sh
      
    - name: Push changes
      run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "generated"
          git push
