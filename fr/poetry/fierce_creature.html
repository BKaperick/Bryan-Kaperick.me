<button id="toggle" class="top"><img src="../../static/dark-mode.webp" class="invertible"></button>

<script>
const root = document.documentElement;
const toggle = document.getElementById("toggle");
const darkMode = localStorage.getItem("dark-mode") || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
if (darkMode) {
  root.classList.add("dark-theme");
}
toggle.addEventListener("click", () => {
  root.classList.toggle("dark-theme");
  if (root.classList.contains("dark-theme")) {
    localStorage.setItem("dark-mode", true);
  } else {
    localStorage.removeItem("dark-mode");
  }
});
</script>

    <div class="poem"><p><span class="line">Fierce creature.</span><br>
<span class="line">Her warm-armed currents</span><br>
<span class="line">Race beneath hazy burgundy skies.</span><br>
<span class="line">Pulsing violent,</span><br>
<span class="line">Spewing caustic, emptying</span><br>
<span class="line">Into basins which steam future desire,</span><br>
<span class="line">Filled to quench days spent apart.</p></div>    </blockquote>
