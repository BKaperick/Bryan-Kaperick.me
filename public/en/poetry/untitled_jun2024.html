<p><em>Untitled</em> &ndash; June 2024</p>
    <blockquote>
    <div class="poem"><p><span class="line">Morning growls</span><br>
<span class="line">While the di-named lioness</span><br>
<span class="line">In exhaling betrays</span><br>
<span class="line">Her thoughts hidden still</span><br>
<span class="line">On that hillside crest</span><br>
<span class="line">Where our fallen arms defined us</span><br>
<span class="line">As the grass defined the meadow.</p></div>    </blockquote>
