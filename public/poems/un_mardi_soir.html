<p><em>Un mardi soir</em> &ndash; March 2024</p>
    <blockquote>
    <div class="poem"><p><span class="line">Du temps perdu</span><br>
<span class="line">sous la pluie</span><br>
<span class="line">d’un mardi soir.</span><br>
<span class="line">Trempé, il se déchire tout seul</span><br>
<span class="line">quand on essaie de ramasser</span><br>
<span class="line">ce qui en reste de la table</span><br>
<span class="line">après qu’elle parte.</p></div>    </blockquote>
