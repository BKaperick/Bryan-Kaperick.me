<p><em>Fierce creature</em> &ndash; January 2020</p>
    <blockquote>
    <p>Fierce creature.<br>
Her warm-armed currents<br>
Race beneath hazy burgundy skies.<br>
Pulsing violent,<br>
Spewing caustic, emptying<br>
Into basins which steam future desire,<br>
Filled to quench days spent apart.</p>    </blockquote>
