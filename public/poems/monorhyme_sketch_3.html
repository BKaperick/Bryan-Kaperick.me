<p><em>Monorhyme sketch #3</em> &ndash; December 2023</p>
    <blockquote>
    <div class="poem"><p><span class="line">Goldilocks was feeling bold,</span><br>
<span class="line">For each bear was poured a bowl.</span><br>
<span class="line">Her belly roiled with each spoonful:</span><br>
<span class="line">Cold, more cold, and much more cold.</p></div>    </blockquote>
