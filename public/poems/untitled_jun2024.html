<p><em>Untitled</em> &ndash; June 2024</p>
    <blockquote>
    <p>Morning growls<br>
While the di-named lioness<br>
In exhaling betrays<br>
Her thoughts hidden still<br>
On that hillside crest<br>
Where our fallen arms defined us<br>
As the grass defined the meadow.</p>    </blockquote>
