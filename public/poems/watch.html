<p><em>Watch</em> &ndash; May 2024</p>
    <blockquote>
    <p>Watch through the window<br>
the mug that wobbles unprompted<br>
wait wait and watch<br>
the shards that settle among the crumbs<br>
wait outside an hour<br>
after the shatter settles<br>
and the lowly he rises<br>
to lick the spill off the tile<br>
like a dog</p>    </blockquote>
