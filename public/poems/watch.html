<p><em>Watch</em> &ndash; May 2024</p>
    <blockquote>
    <div class="poem"><p><span class="line">Watch through the window</span><br>
<span class="line">the mug that wobbles unprompted</span><br>
<span class="line">wait wait and watch</span><br>
<span class="line">the shards that settle among the crumbs</span><br>
<span class="line">wait outside an hour</span><br>
<span class="line">after the shatter settles</span><br>
<span class="line">and the lowly he rises</span><br>
<span class="line">to lick the spill off the tile</span><br>
<span class="line">like a dog</p></div>    </blockquote>
