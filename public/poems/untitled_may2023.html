<p><em>Untitled</em> &ndash; May 2023</p>
    <blockquote>
    <div class="poem"><p><span class="line">Accro à la banalité</span><br>
<span class="line">A la recherche d’une bière</span><br>
<span class="line">Tellement de temps bu</span><br>
<span class="line">Sans rien faire</span><br>
<span class="line">Chasseurs des pique-niques</span><br>
<span class="line">Cuites au soleil</span><br>
<span class="line">Brillants sommes nous</span><br>
<span class="line">Les lapins d’été</p></div>    </blockquote>
