<p><em>Free to float</em> &ndash; May 2024</p>
    <blockquote>
    <div class="poem"><p><span class="line">If he could float from tree to tree,</span><br>
<span class="line">on which clichés he’d perch?</span><br>
<span class="line">Barefoot on her knife’s edge,</span><br>
<span class="line">or rocking the cradle to ease</span><br>
<span class="line">Babe</span><br>
<span class="line">back to sleep.</span><br>
<span class="line">Back to dream states</span><br>
<span class="line">where men, like birds,</span><br>
<span class="line">are free to float from tree to tree.</p></div>    </blockquote>
