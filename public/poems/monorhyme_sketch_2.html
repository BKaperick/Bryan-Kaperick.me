<p><em>Monorhyme sketch #2</em> &ndash; November 2023</p>
    <blockquote>
    <div class="poem"><p><span class="line">Play back the track slow with all ears clear</span><br>
<span class="line">Sycophants’ll scatter off or cower with fear</span><br>
<span class="line">Honest men’ll settle in, lonesomely austere</span><br>
<span class="line">Chimney fire cackling to toss another beer.</p></div>    </blockquote>
