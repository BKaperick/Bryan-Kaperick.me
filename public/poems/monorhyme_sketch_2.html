<p><em>Monorhyme sketch #2</em> &ndash; November 2023</p>
    <blockquote>
    <p>Play back the track slow with all ears clear<br>
Sycophants’ll scatter off or cower with fear<br>
Honest men’ll settle in, lonesomely austere<br>
Chimney fire cackling to toss another beer.</p>    </blockquote>
