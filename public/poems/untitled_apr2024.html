<p><em>Untitled</em> &ndash; April 2024</p>
    <blockquote>
    <div class="poem"><p><span class="line">Puddles stain the pavement</span><br>
<span class="line">under sun’s afternoon</span><br>
<span class="line">trampled by the tourists'</span><br>
<span class="line">dampened leather shoes.</span><br>
</p></div>
<div class="poem"><p><span class="line">Slouching on a concrete bench</span><br>
<span class="line">sidelining the plaza,</span><br>
<span class="line">he’s chewing on some homesick</span><br>
<span class="line">and his heart’s beating blue.</p></div>    </blockquote>
