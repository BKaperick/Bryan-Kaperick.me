<p><em>Monorhyme sketch #1</em> &ndash; November 2023</p>
    <blockquote>
    <div class="poem"><p><span class="line">Alcohol is entropy, and entropy is time</span><br>
<span class="line">Hungover before I transitively unwind.</span><br>
<span class="line">Wilted flowers wither while I dine on rotten wine</span><br>
<span class="line">And ever wet the whistle of a lover once mine.</p></div>    </blockquote>
