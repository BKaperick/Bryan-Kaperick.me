<p><em>Monorhyme sketch #1</em> &ndash; November 2023</p>
    <blockquote>
    <p>Alcohol is entropy, and entropy is time<br>
Hungover before I transitively unwind.<br>
Wilted flowers wither while I dine on rotten wine<br>
And ever wet the whistle of a lover once mine.</p>    </blockquote>
